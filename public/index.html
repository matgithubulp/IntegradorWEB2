<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Metropolitano de NY</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <script type="module" src="/js/script.js" defer></script>
 
</head>
<body>
  <div class="contenedor">
    <h1>Museo Metropolitano de NY</h1>
    <div class="filtros">
      <select id="seleccion-departamento">
        <option value="">Seleccione un departamento</option>
      </select>
      <input type="text" id="entrada-palabra" placeholder="EJ: book, flowers">
      <input type="text" id="entrada-localizacion" placeholder="EJ: Europe, France ">
      <button id="boton-buscar" onclick="buscarElementos()">Buscar</button>
    </div>
    <div id="contenedor-tarjetas" class="tarjetas"></div>
    <div class="paginacion">
      <button id="anterior" disabled>Anterior</button>
      <span id="pagina-actual">1</span>
      <button id="siguiente" disabled>Siguiente</button>
    </div>
  </div>
  <div id="spinner" class="spinner" style="display: none;">
    <div class="loader"></div>
  </div>
</body>
</html>
